<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <div id="view-high-scores">View High Scores</div>
      <div id="time"></div>
    </header>
    <div class="view-box" id="opening-screen">
      <h1>Coding Quiz Challenge</h1>
      <h2 id="intro">
        Answer the following questions about JavaScript within the time limit.
        Choose your answer quickly but keep in mind that incorrect questions
        will penalize your time by 10 seconds. Good Luck!
      </h2>
      <button type="button" id="start-button">Begin Game</button>
    </div>
    <div class="view-box" id="quiz-screen">
      <h2 id="question" question="question-0">Question Here</h2>
      <div class="answer-section">
        <button class="answer" id="answer-a" wrongness="wrong">A</button>
        <button class="answer" id="answer-b" wrongness="wrong">B</button>
        <button class="answer" id="answer-c" wrongness="wrong">C</button>
        <button class="answer" id="answer-d" wrongness="wrong">D</button>
      </div>
    </div>
    <div class="view-box" id="end-screen">
      <div class="end-box">
        <h2 id="times-up">Time's Up!</h2>
        <h3 id="final-score">Try Again?</h3>
        <label class="name-input" for="name-input" id="enter-name"
          >Enter name:</label
        >
        <input
          type="text"
          class="name-input"
          id="name-input"
          name="name-input"
        />
        <div class="ending-buttons">
          <button type="button" id="main-menu">Main Menu</button>
          <button type="button" id="submit">Submit</button>
        </div>
      </div>
    </div>
    <div class="view-box" id="high-score-screen">
      <div class="scores-box">
        <h2>High Scores</h2>
        <ol class="high-score-list">
          <li id="hs-1" score="0"></li>
          <li id="hs-2" score="0"></li>
          <li id="hs-3" score="0"></li>
          <li id="hs-4" score="0"></li>
          <li id="hs-5" score="0"></li>
        </ol>
        <div class="high-score-buttons">
          <button id="go-back">Main Menu</button>
          <button id="clear-scores">Clear High Scores</button>
        </div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
