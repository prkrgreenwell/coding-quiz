<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <div class="high-scores">View High Scores</div>
      <div class="Time">Time:</div>
    </header>
    <div class="view-box" id="opening-screen">
      <h1>Coding Quiz Challenge</h1>
      <h2 id="intro">
        Answer the following questions about JavaScript within the time limit.
        Choose your answer quickly but keep in mind that incorrect questions
        will penalize your time by 10 seconds. Good Luck!
      </h2>
      <button type="button">Begin Game</button>
    </div>
    <div class="view-box" id="quiz-screen">
      <h2 id="question">What is Newton's 1st Law?</h2>
      <div class="answer-section">
        <div class="answer" id="answer-a"></div>
        <div class="answer" id="answer-b"></div>
        <div class="answer" id="answer-c"></div>
        <div class="answer" id="answer-d"></div>
      </div>
    </div>

    <sript src="./assets/script.js"></sript>
  </body>
</html>
